<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login to your account</title>
        <link rel="icon" href="img/K5 Logo 1401.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="container bg-black bg-gradient">

        <div class="box m-auto p-3" onContextMenu="return false;">

            <div class="header mb-4 m-auto">
                <img src="img/K5 Logo 1401.png" alt="logo" class="mx-auto d-block img-fluid">
                <span class="text-black h3 text-capitalize text-center fw-bold d-block">log in to your account</span>
            </div>

            <div class="body mb-3 text-center">
                <label for="username-input" class="form-label h4">Username</label>
                <input id="username-input" class="form-control mb-3" type="text" placeholder="Enter Your Username" required>

                <label for="password-input" class="form-label h4">Password</label>
                <input id="password-input" class="form-control mb-3" type="password" placeholder="Enter Your Password" required>

                <p class="text-black h5 form-text text-center">Forgot Your Password? <a href="#" class="text-primary text-decoration-none">Click Here!</a></p>
                
                <div class="text-center">
                    <button class="btn btn-dark" type="submit" value="submit">Sign in</button>
                </div>
            </div>

            <div class="footer text-center">
                <span class="d-block text-black-75">Find us on social media!</span>
                <a href="#"><i class="bx bxl-twitter text-dark bx-tada-hover fs-1"></i></a>
                <a href="#"><i class="bx bxl-instagram-alt text-dark bx-tada-hover fs-1"></i></a>
                <a href="#"><i class="bx bxl-telegram text-dark bx-tada-hover fs-1"></i></a>
            </div>
        </div>
        
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
